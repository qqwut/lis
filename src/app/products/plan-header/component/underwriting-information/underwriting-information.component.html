<div class="card mt-2">
    <p-divider>
        <div class="inline-flex align-items-center">
            <button 
            pButton 
            pRipple 
            ype="button" 
            class="p-button-secondary p-button-outlined"
            (click)="collapse = !collapse">
                <b class="header-button"> Underwriting Information </b>
            </button>
        </div>
    </p-divider>

    <p-table [value]="product" styleClass="p-datatable-striped" responsiveLayout="scroll" [hidden]="!collapse">
        <ng-template pTemplate="body" let-product>
            <tr>
                <td style="width: 20%"> Underwriting Required </td>
                <td style="width: 30%" class="td-active">
                    <b>{{ product?.reinstIntRtId }}</b>
                </td>
                <td style="width: 20%"> U/W Multiplier </td>
                <td style="width: 30%" class="td-active">
                    <b>{{ product?.rpuTbacId }}</b>
                </td>
            </tr>

            <tr>
                <td style="width: 20%"> Use Clear Case </td>
                <td style="width: 30%" class="td-active">
                    <b>{{ product?.reinstIntRtId }}</b>
                </td>
                <td style="width: 20%"> Age and Amount </td>
                <td style="width: 30%" class="td-active">
                    <b>{{ product?.rpuTbacId }}</b>
                </td>
            </tr>
        </ng-template>
    </p-table>
    
</div>
